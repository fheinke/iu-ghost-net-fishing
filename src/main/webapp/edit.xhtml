<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Ghostnet - Shea Sepherd</title>
</h:head>

<h:body>
    <h:form>
        <p:dataTable var="ghostnet" value="#{ghostnetList.ghostnets}" allowUnsorting="true" sortMode="single">
            <f:facet name="header"><h2>Gemeldete Geisternetze - Bearbeitung</h2></f:facet>

            <p:column headerText="Standort (Längengrad, Breitengrad)" sortable="false">
                <!-- TODO: Punkt statt Komma bei Koordinaten -->
                <p:outputLabel for="lat" value="Länge: " style="padding: 8px;"/>
                <p:inputNumber id="lat" value="#{ghostnet.latitude}" required="true" minValue="-90.0" maxValue="90.0" decimalPlaces="7" size="10"/>
                <p:tooltip for="lat" value="Längengerade des gefundenen Netzes" position="bottom"/>
                <p:outputLabel for="lng" value="Breite: " style="padding: 8px;"/>
                <p:inputNumber id="lng" value="#{ghostnet.longitude}" required="true" minValue="-180.0" maxValue="180.0" decimalPlaces="7" size="10"/>
                <p:tooltip for="lng" value="Breitengrade des gefundenen Netzes" position="bottom"/>
            </p:column>

            <p:column headerText="Geschätzte Größe (qm)" sortBy="#{ghostnet.estimatedSize}">
                <p:spinner id="estimatedSize" value="#{ghostnet.estimatedSize}" required="true" stepFactor="0.25" min="0" size="5"/>
                <p:tooltip for="estimatedSize" value="Geschätzte Größe des Netzes in Quadratmetern" position="bottom"/>
            </p:column>

            <p:column headerText="Status" sortBy="#{ghostnet.status}">
                <p:selectOneMenu id="status" value="#{ghostnet.status}" style="width:220px">
                    <f:selectItem itemLabel="Gemeldet" itemValue="Gemeldet"/>
                    <f:selectItem itemLabel="Bergung bevorstehend" itemValue="Bergung bevorstehend"/>
                    <f:selectItem itemLabel="Geborgen" itemValue="Geborgen"/>
                    <f:selectItem itemLabel="Verschollen" itemValue="Verschollen"/>
                </p:selectOneMenu>
                <p:tooltip for="status" value="Status des Netzes" position="bottom"/>
            </p:column>
        </p:dataTable>
        <p:messages id="messages">
            <p:autoUpdate/>
        </p:messages>
        <p:commandButton value="Speichern" icon="pi pi-check" action="#{ghostnetListController.stopEdit}"/>
    </h:form>
</h:body>
</html>
