<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Melden - Shea Sepherd</title>
    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
</h:head>

<h:body>
    <h:form>
        <p:card>
        <f:facet name="title">Neues Geisternetz melden</f:facet>
        <h:panelGrid columns="2">
            <p:outputLabel value="Ihr Name"/>
            <p:column>
                <div class="md:col-4">
                    <p:inputText id="name" placeholder="Maxi Muster" value="#{ghostnetController.newGhostnet.reporterName}" required="true"/>
                    <p:tooltip for="@previous" value="Ihre Telefonnummer bleibt privat, zum Melden wird nur Ihr Name benötigt." position="top"/>
                </div>
            </p:column>

            <p:outputLabel value="GPS Koordinaten"/>
            <p:column>
                <div class="md:col-4">
                    <p:outputLabel value="Längengrad" for="@next"/>
                    <p:inputNumber id="latitude"
                                   value="#{ghostnetController.newGhostnet.latitude}"
                                   required="true"
                                   minValue="-90.0"
                                   maxValue="90.0"
                                   decimalSeparator="."
                                   decimalPlaces="7"
                                   thousandSeparator=""/>
                </div>
                <div class="md:col-4">
                    <p:outputLabel value="Breitengrad" for="@next"/>
                    <p:inputNumber id="longitude"
                                   value="#{ghostnetController.newGhostnet.longitude}"
                                   required="true"
                                   minValue="-180.0"
                                   maxValue="180.0"
                                   maxlength="11"
                                   decimalSeparator="."
                                   decimalPlaces="7"
                                   thousandSeparator=""/>
                </div>
            </p:column>

            <p:outputLabel value="Geschätzter Durchmesser (m)"/>
            <p:column>
                <div class="md:col-4">
                    <p:spinner id="estimatedSize"
                               value="#{ghostnetController.newGhostnet.estimatedSize}"
                               required="true"
                               stepFactor="0.25"
                               min="0"
                               style="width:220px"/>
                    <p:tooltip for="@previous" value="Geschätzter Netzdurchmesser in Metern" position="bottom"/>
                </div>
            </p:column>
        </h:panelGrid>

            <p:messages id="messages">
                <p:autoUpdate/>
            </p:messages>
            <p:commandButton value="Hinzufügen" icon="pi pi-check" action="#{ghostnetController.saveNewGhostnet}" style="margin-top: .5rem; margin-right: .5rem"/>
            <p:commandButton value="Abbrechen" icon="pi pi-times" action="#{overview.cancel}" style="margin-top: .5rem" styleClass="ui-button-danger" immediate="true"/>
        </p:card>
    </h:form>
</h:body>
</html>
