<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Login - Shea Sepherd</title>
</h:head>

<h:body>
    <h:form>
        <p:card style="width: 40em">
            <f:facet name="title">Anmelden</f:facet>

            <p:panelGrid columns="2">
                <p:outputLabel value="Vorname" for="@next"/>
                <p:inputText size="25" value="#{loginController.user.name}" placeholder="Vorname" required="true">
                    <f:event type="postValidate" listener="#{loginController.postValidateName}"/>
                </p:inputText>
                <p:outputLabel value="Nachname" for="@next"/>
                <p:inputText size="25" value="#{loginController.user.surname}" placeholder="Nachname" required="true">
                    <f:event type="postValidate" listener="#{loginController.postValidateSurname}"/>
                </p:inputText>
                <p:outputLabel value="Telefonnummer" for="@next"/>
                <p:inputText size="25" value="#{loginController.user.phoneNumber}" placeholder="+49 123 4567890" validator="#{loginController.validateLogin}" required="true">
                    <f:validateRegex pattern="^([+]?[\d ]+)?$"/>
                </p:inputText>
            </p:panelGrid>

            <f:facet name="footer">
                <p:commandButton value="Anmelden" icon="pi pi-lock-open" action="#{loginController.login}" style="margin-top: .5rem; margin-right: .5rem"/>
                <p:commandButton value="Abbrechen" icon="pi pi-times" action="#{overview.cancel}" immediate="true" styleClass="ui-button-danger"/>

                <p:messages id="messages">
                    <p:autoUpdate/>
                </p:messages>
            </f:facet>
        </p:card>
    </h:form>
</h:body>
</html>
