<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Login - Shea Sepherd</title>
</h:head>

<h:body>
    <h:form>
        <p:card style="width: 40em">
            <f:facet name="title">Login oder Registrieren</f:facet>

            <p:panelGrid columns="2">
                <p:outputLabel value="Name" for="name"/>
                <p:inputText id="name" size="25" value="" placeholder="Benutzername" required="true">
                    <!--<f:event type="postValidate" listener=""/>-->
                </p:inputText>
                <p:outputLabel value="Telefonnummer" for="phoneNumber"/>
                <p:inputText id="phoneNumber" size="25" value="" placeholder="+49 123 4567890" validatorMessage="Die Telefonnummer hat kein gÃ¼ltiges Format">
                    <f:validateRegex pattern="^([+]?[\d]+)?$"/>
                </p:inputText>
            </p:panelGrid>

            <f:facet name="footer">
                <p:commandButton value="Login" />
                <p:commandButton value="Registrieren" />
                <p:messages id="messages">
                    <p:autoUpdate/>
                </p:messages>
            </f:facet>
        </p:card>
    </h:form>
</h:body>
</html>
