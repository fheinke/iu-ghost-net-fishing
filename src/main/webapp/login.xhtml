<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Login - Shea Sepherd</title>
</h:head>

<h:body>
    <h:form>
        <p:card style="width: 40em">
            <f:facet name="title">Login oder Registrieren</f:facet>

            <p:panelGrid columns="2">
                <p:outputLabel value="Vorname" for="name"/>
                <p:inputText id="name" size="25" value="#{loginController.user.name}" placeholder="Vorname" required="true">
                    <f:event type="postValidate" listener="#{loginController.postValidateName}"/>
                </p:inputText>
                <p:outputLabel value="Nachname" for="surname"/>
                <p:inputText id="surname" size="25" value="#{loginController.user.surname}" placeholder="Nachname" required="true">
                    <f:event type="postValidate" listener="#{loginController.postValidateSurname}"/>
                </p:inputText>
                <p:outputLabel value="Telefonnummer" for="phoneNumber"/>
                <p:inputText id="phoneNumber" size="25" value="#{loginController.user.phoneNumber}" placeholder="+49 123 4567890" validator="#{loginController.validateLogin}" required="true">
                    <f:validateRegex pattern="^([+]?[\d ]+)?$"/>
                </p:inputText>
            </p:panelGrid>

            <f:facet name="footer">
                <p:commandButton value="Login" action="#{loginController.login}" />
                <p:messages id="messages">
                    <p:autoUpdate/>
                </p:messages>
            </f:facet>
        </p:card>
    </h:form>
</h:body>
</html>
